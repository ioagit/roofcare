<fieldset>
    <div class='col-sm-4'>
        <div class='lead'>
            <i class='icon-envelope text-contrast'></i>
            Adresse
        </div>
        <small class='text-muted'>Die folgenden Daten wurden vom Kunden angegeben.</small>
    </div>
    <div class='col-sm-7 col-sm-offset-1'>
        <div class="form-group">
            <label>Adresse</label>
            <input class="form-control" id="address" placeholder="Strasse und Hausnummer" type="text" disabled value="{{address.street}}">
        </div>
        <div class="form-group">
            <label>Postleitzahl</label>
            <input class="form-control" id="zip" value="{{address.zipCode}}" placeholder="Postleitzahl" type="text" disabled>
        </div>
        <div class="form-group">
            <label>Stadt</label>
            <input class="form-control" id="city" value="{{address.city}}" value="" placeholder="Stadt" type="text" disabled>
        </div>
    </div>
</fieldset>
