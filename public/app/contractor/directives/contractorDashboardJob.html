<div>
    <div class="avatar pull-left">
        <i class="icon-time"></i>
    </div>
    <div class="body">

        <div class="name">
            <a class="text-blue" href="/contractor/job_start/{{job._id}}">
                {{job.startDate | amDateFormat: 'lll' }}
            </a><br/>
            <a class="text-contrast" href="/contractor/job_start/{{job._id}}"><span am-time-ago="job.startDate"></span></a>
        </div>
        <address>
            <strong>{{job.customer.firsName }} {{job.customer.lastName}}</strong>
            <br>
            {{job.workSite.street}}
            <br>
            {{job.workSite.zipCode}} {{job.workSite.city}}
            <br>
            <br>
            <small><a href="{{job.customer.email}}">
                <br>{{job.customer.email}}
                <br></a></small>
            <br>
            <small>{{job.customer.phone}}
                <br></small>
        </address>
    </div>
    <div class="text-right">
        <small class="date text-muted">
            <span  class="timeago fade has-tooltip in" data-placement="top">
            <span am-time-ago="job.startDate" />
            <i class="icon-time"></i>
                </span>
        </small>
    </div>
</div>
