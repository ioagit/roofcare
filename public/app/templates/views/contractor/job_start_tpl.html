<div class='col-xs-12'>

  <div class='row'>
    <div class='col-sm-12'>
      <page-header text="Job starten" icon="icon-dashboard"></page-header>
    </div>
  </div>
  

<div class='row'>
<div class='col-xs-12'>
<div class='box'>
<div class='box-content box-double-padding'>
<form class='form' style='margin-bottom: 0;'>

    <rc-job-address address="vm.job.workSite"></rc-job-address>
    <hr class='hr-normal'>
    <rc-job-contact contact="vm.job.onSiteContact" icon="icon-user" title="Ansprechpartner" description="Kontaktieren Sie vor Ort die hier angegebene Person."></rc-job-contact>
    <hr class='hr-normal'>
    <rc-job-metadata job="vm.job"></rc-job-metadata>
    <hr class="hr-normal">
    <fieldset>
        <div class='col-sm-4'>
            <div class='lead'>
                <i class='icon-gear text-contrast'></i>
                Termin
            </div>
            <small class='text-muted'>Bitte best&auml;tigen Sie das Datum und die Uhrzeit.</small>
        </div>
        <div class='col-sm-7 col-sm-offset-1'>
            <div class='form-group'>
                <label>Datum</label>
                <div class="datepicker input-group" id="datepicker">
                    <rc_date_time_picker  date="vm.job.startDate" id="datetimepicker"  class="form-control"></rc_date_time_picker>
                 	<span class="input-group-addon">
                            <span data-date-icon="icon-calendar" data-time-icon="icon-time" class="icon-calendar"></span>
                          	</span>
                </div>
            </div>
        </div>
    </fieldset>
    <hr class="hr-normal">
    <fieldset id="form-extend" ng-show="vm.showExpandedArea">
        <div class='col-sm-4'>
            <div class='lead'>
                <i class='icon-plus text-contrast'></i>
                Joberweiterung
            </div>
            <small class='text-muted'>Geben Sie hier den zus&auml; Zeit- und Materialeinsatz an.</small>
        </div>
        <div class='col-sm-7 col-sm-offset-1'>
            <div class='form-group'>
                <label>Erweiterungsgrund</label>
                <textarea ng-disable="!vm.canEditJob" class='autosize form-control' id='extend-reason' ng-model="vm.job.extension.notes" placeholder='Erweiterungsgrund'></textarea>
            </div>
            <div class='form-group'>
                <label>Stunden</label>
                <input class="form-control" ng-model="vm.job.duration" type="text">
            </div>
            <div class='form-group'>
                <label>Silikon  transparent</label>
                <input class="form-control" ng-model="vm.job.extension.silicon" type="text">
            </div>
            <div class='form-group'>
                <label>Dichtmasse</label>
                <input class="form-control" ng-model="vm.job.extension.sealant" type="text">
            </div>
            <div class='form-group'>
                <label>Klebeband Typ 1</label>
                <input class="form-control" ng-model="vm.job.extension.tape1" type="text">

            </div>
            <div class='form-group'>
                <label>Klebeband Typ 2</label>
                <input class="form-control" ng-model="vm.job.extension.tape2" type="text">

            </div>
        </div>
    </fieldset>
    <div class='form-actions form-actions-padding clearfix' ng-show="vm.canEditJob"  style='margin-bottom: 0;'>
        <div class="row">
            <div class="col-md-3 col-md-offset-2">
                <div class='btn btn-danger btn-lg' ng-click="vm.cancelJob()">
                    <i class='icon-trash'></i>
                    Job Stornieren
                </div>
            </div>
            <div class="col-md-3">
                <div class='btn btn-info btn-lg' ng-click ="vm.toggleExpandedJob()"  id="button-extend">
                    <i class='icon-ok'></i>
                    Job Erweitern
                </div>
            </div>
            <div class="col-md-3">
                <div class='btn btn-primary btn-lg' ng-click="vm.startJob()">
                    <i class='icon-ok'></i>
                    Job Starten
                </div>
            </div>
        </div>
    </div>
</form>
</div>
</div>
</div>
</div>


</div>
