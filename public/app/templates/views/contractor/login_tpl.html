<div class='container'>
  <div class='row'>
    <div class='col-sm-4 col-sm-offset-4'>
      <h1 class='text-center title'>Login</h1>
      <form name="vm.loginForm" class='validate-form' form-autofill-fix novalidate">
        <div class='form-group'>
          <div class='controls with-icon-over-input'>
            <input ng-model="username"   ng-minlength="6" ng-maxlength="100" placeholder="username/email" class="form-control" ng-required="true" name="username" type="text" />
            <i class='icon-user text-muted'></i>
            <p ng-show="vm.isUserNameInvalid()" class="help-block" data-ng-bind="vm.translation.validation.invalidUsernamen"></p>
          </div>
          </div>

        <div class='form-group'>
          <div class='controls with-icon-over-input'>
            <input ng-model="password"  placeholder="Password" ng-minlength="6" ng-maxlength="12"   class="form-control" ng-required="true" name="password" type="password" />
            <i class='icon-lock text-muted'></i>
            <p ng-show="vm.isPasswordInvalid()" class="help-block" data-ng-bind="vm.translation.validation.invalidPassword"></p>

          </div>
        </div>
        <div class="alert alert-danger" role="alert" ng-show="vm.showInvalidLogin">
          <strong>Oh oh!</strong> Falscher Benutzername
        </div>
        <div class='checkbox'>
          <label for='remember_me'>
            <input id='remember_me' name='remember_me' type='checkbox' value='1'>
            Eingeloggt bleiben
          </label>
        </div>
        <button class='btn btn-block' ng-click="vm.signin()">Login</button>
      </form>
      <div class='text-center'>
        <hr class='hr-normal'>
        <a href='forgot_password.html'>Passwort vergessen?</a>
      </div>
    </div>
  </div>
</div>
