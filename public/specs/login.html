<body class='contrast-red login contrast-background'>
<div class='middle-container'>
    <div class='middle-row'>
        <div class='middle-wrapper'>
            <div class='login-container-header'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-sm-12'>
                            <div class='text-center'>
                                <h1>Roofcare Mobil</h1>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='login-container'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-sm-4 col-sm-offset-4'>
                            <h1 class='text-center title'>Login</h1>
                            <form action='home.html' class='validate-form' method='get'>
                                <div class='form-group'>
                                    <div class='controls with-icon-over-input'>
                                        <input value="" placeholder="E-mail" class="form-control" data-rule-required="true" name="email" type="text" />
                                        <i class='icon-user text-muted'></i>
                                    </div>
                                </div>
                                <div class='form-group'>
                                    <div class='controls with-icon-over-input'>
                                        <input value="" placeholder="Password" class="form-control" data-rule-required="true" name="password" type="password" />
                                        <i class='icon-lock text-muted'></i>
                                    </div>
                                </div>
                                <div class='checkbox'>
                                    <label for='remember_me'>
                                        <input id='remember_me' name='remember_me' type='checkbox' value='1'>
                                        Eingeloggt bleiben
                                    </label>
                                </div>
                                <button class='btn btn-block'>Login</button>
                            </form>
                            <div class='text-center'>
                                <hr class='hr-normal'>
                                <a href='forgot_password.html'>Passwort vergessen?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='login-container-footer'>
                <div class='container'>
                    <div class='row'>
                        <div class='col-sm-12'>
                            <div class='text-center'>
                                <a href='sign_up.html'>
                                    &copy; Roofcare | 2014
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
